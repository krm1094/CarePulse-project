<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarePulse</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
        }

        #chat-box {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        body.dark-mode #chat-box {
            background: #1e1e1e;
            border-color: #444;
        }

        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 80%;
            display: inline-block;
            clear: both;
        }

        .user-msg {
            background-color: #d1e7dd;
            align-self: flex-end;
            float: right;
        }

        .bot-msg {
            background-color: #f8d7da;
            align-self: flex-start;
            float: left;
        }

        body.dark-mode .user-msg {
            background-color: #2e7d32;
            color: white;
        }

        body.dark-mode .bot-msg {
            background-color: #b71c1c;
            color: white;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-container {
            text-align: right;
            margin-bottom: 10px;
        }

        .toggle-container button {
            background-color: #555;
            margin-left: 10px;
        }

        body.dark-mode input[type="text"] {
            background-color: #2c2c2c;
            color: white;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label>ðŸŒ™ Dark Mode</label>
        <button onclick="toggleDarkMode()">Toggle</button>
    </div>

    <h1>CarePulse</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your symptoms...">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Function to send a message
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user-msg"><strong>You:</strong> ${message}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await res.json();
                chatBox.innerHTML += `<div class="message bot-msg"><strong>Bot:</strong> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                chatBox.innerHTML += `<div class="message bot-msg"><strong>Bot:</strong> Error connecting to server.</div>`;
            }
        }

        // Display the welcome message when the page loads
        window.onload = function() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message bot-msg"><strong>Bot:</strong> Hello! How can I assist you with your health today?</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // Add event listener to input field to send message on Enter key press
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
